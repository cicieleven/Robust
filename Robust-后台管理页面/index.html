            <input id="input_contactName" class="form-control col-3" type="text" name="contactName" />

            <label class="col-2 text-center" for="input_contactPhone">联系方式:</label>
            <input id="input_contactPhone" class="form-control col-3" type="text" name="contactPhone" />  
          </div>

            <label class="col-2 text-center" for="status">招聘状态:</label>
            <select id="status" class="form-control col-3">
              <option placeholder="招聘状态"></option>
            </select>

            <select id="auditStatus" class="form-control col-3">
              <option placeholder="审核状态"></option>
            </select>
          </div>
          <!-- 职位描述 -->
          <div class="form-group row">
            <label class="col-2 " for="input_description">职位描述：</label>
            <textarea class="col-6" name="description"></textarea>
          </div>

        <!-- end -->
      </div>

      <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal.call(this)">取消</button>
            <button id="btn_save" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
